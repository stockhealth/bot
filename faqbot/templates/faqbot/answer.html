<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Bot - Answer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'faqbot/styles.css' %}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>FAQ Bot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message user">
                <p><strong>You:</strong> {{ query }}</p>
            </div>
            {% if answer %}
            <div class="chat-message bot">
                <p><strong>Bot:</strong> {{ answer.answer }}</p>
            </div>
            {% else %}
            <div class="chat-message bot">
                <p><strong>Bot:</strong> No matching FAQ found.</p>
            </div>
            {% endif %}
        </div>
        <div class="chat-input">
            <form id="chat-form" action="{% url 'get_answer' %}" method="get">
                <input type="text" id="query" name="query" placeholder="Ask a question..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="{% static 'faqbot/scripts.js' %}"></script>
</body>
</html>
